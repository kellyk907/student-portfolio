<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Portfolio Dashboard</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f7f9fc; color: #333; }
    .container { max-width: 900px; margin: 2rem auto; padding: 1.5rem; background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    select { padding: 0.5rem; font-size: 1rem; border-radius: 8px; border: 1px solid #ccc; width: 100%; max-width: 400px; margin-bottom: 1rem; }
    .student-header { display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem; }
    .student-photo { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 3px solid #4a90e2; }
    .tabs { display: flex; border-bottom: 2px solid #eee; margin-bottom: 1rem; }
    .tab-btn { padding: 0.75rem 1.5rem; background: none; border: none; font-weight: 600; cursor: pointer; border-bottom: 3px solid transparent; }
    .tab-btn.active { border-bottom: 3px solid #4a90e2; color: #4a90e2; }
    .tab-panel { display: none; padding: 1rem 0; }
    .tab-panel.active { display: block; }
    .grades-list { list-style: none; padding: 0; }
    .grades-list li { padding: 0.5rem 0; font-size: 1.1rem; }
    .hidden { display: none; }
    .print-btn { margin-left: auto; padding: 0.5rem 1rem; background: #4a90e2; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; }
    @media print { .print-btn, select, .tabs { display: none; } .container { box-shadow: none; } }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Portfolio Dashboard</h1>
    <select id="student-select">
      <option value="">Select a student...</option>
    </select>

    <div id="dashboard" class="hidden">
      <div class="student-header">
        <img id="student-photo" src="" alt="Student Photo" class="student-photo" />
        <div>
          <h2 id="student-name"></h2>
          <p id="student-grade"></p>
        </div>
        <button class="print-btn" onclick="window.print()">Print PDF</button>
      </div>

      <div class="tabs">
        <button class="tab-btn active" data-tab="progress">Progress</button>
        <button class="tab-btn" data-tab="behavior">Behavior</button>
        <button class="tab-btn" data-tab="iep">IEP</button>
        <button class="tab-btn" data-tab="contact">Contact</button>
      </div>

      <div id="progress" class="tab-panel active">
        <h3>Grades</h3>
        <ul class="grades-list" id="grades-list"></ul>
      </div>
      <div id="behavior" class="tab-panel">
        <h3>Behavior Notes</h3>
        <p id="behavior-notes"></p>
      </div>
      <div id="iep" class="tab-panel">
        <h3>IEP Goals</h3>
        <p id="iep-goals"></p>
      </div>
      <div id="contact" class="tab-panel">
        <h3>Parent Contact</h3>
        <p id="parent-contact"></p>
      </div>
    </div>
  </div>

    ];

    const select = document.getElementById('student-select');
    const dashboard = document.getElementById('dashboard');
    const studentName = document.getElementById('student-name');
    const studentGrade = document.getElementById('student-grade');
    const studentPhoto = document.getElementById('student-photo');

    // Populate dropdown
    select.innerHTML = '<option value="">Select a student...</option>';
    students.forEach(s => {
      const opt = document.createElement('option');
      opt.value = s.id;
      opt.textContent = `${s.name} - ${s.grade}`;
      select.appendChild(opt);
    });

    // Show student data
    function showStudent(id) {
      const s = students.find(stu => stu.id == id);
      if (!s) return;

      studentName.textContent = s.name;
      studentGrade.textContent = s.grade;
      studentPhoto.src = s.photo;
      studentPhoto.alt = s.name;

      // Grades
      const gradesList = document.getElementById('grades-list');
      gradesList.innerHTML = `
        <li>Math: <strong>${s.math}</strong></li>
        <li>Reading: <strong>${s.reading}</strong></li>
        <li>Spanish: <strong>${s.spanish}</strong></li>
        <li>Science: <strong>${s.science}</strong></li>
        <li>Social Studies: <strong>${s.social}</strong></li>
      `;

      // Other tabs
      document.getElementById('behavior-notes').textContent = s.behavior;
      document.getElementById('iep-goals').textContent = s.iep;
      document.getElementById('parent-contact').textContent = s.contact;

      // Show dashboard
      dashboard.classList.remove('hidden');
    }

    // Select event
    select.addEventListener('change', (e) => {
      if (e.target.value) showStudent(e.target.value);
    });

    // Tab switching
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });
  </script>
</body>
</html>
